<!Doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script type="text/javascript"
            src="//media.twiliocdn.com/sdk/js/client/v1.3/twilio.min.js">
    </script>
    <script type="text/javascript"
            src="javascripts/script.js">
    </script>
</head>
  <body>
    <div>
        <div id="navigation">
              <nav class="navbar navbar-light bg-faded">
                <a class="navbar-brand">Twilio SMS Client</a>
              </nav>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <form id="message_form">
                <fieldset class="form-group">
                  <div>
                    <label for="exampleInputEmail1">Send SMS</label>
                  </div>
                  <div class="input-group">
                    <span class="input-group-btn" id="plus-one">
                      <button class="btn btn-primary" type="button">+1</button>
                    </span>
                    <input type="text" id="number" class="form-control" placeholder="Recipient Number">
                  </div>
                </fieldset>

                <fieldset class="form-group">
                  <div>
                    <input type="text" id="message" class="form-control" placeholder="Enter message">
                  </div>
                </fieldset>

                <button type="submit" class="btn btn-primary" id="send">Submit</button>
            </form>
            </div>

            <div class="col-md-6">
              <form id="verification_form">
                <fieldset class="form-group">
                  <div>
                    <a href="#">Verify Number</a> <small>(<strong>For trial account, </strong>your phone number must be verified before sending/receiving sms)</small>
                  </div>
                </fieldset>

                <fieldset class="form-group">
                  <div class="input-group" class="form-control">
                    <input type="text" id="verifier_name" class="form-control" placeholder="Verifier Name" required="true" />
                  </div>
                </fieldset>


                <fieldset class="form-group">
                  <div class="input-group">
                    <span class="input-group-btn" id="plus-one">
                      <button class="btn btn-primary" type="button">+1</button>
                    </span>
                    <input type="text" id="verification_number" class="form-control" placeholder="Verification Number"/>
                  </div>
                </fieldset>

                <button type="submit" class="btn btn-primary" id="verify">Send Verification Code</button>
            </form>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
